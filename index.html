<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Indie+Flower&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-text">
            <p>JavaScript Project</p>
            <p>by</p>
            <p>Emilia Dumitru</p>
        </div>
    </header>
    <div class="app-name">
        <p>Random Number Generator</p>
    </div>


    <div class="container">

        <div class="form-container">

            <div class="left-form-section">
                <form name="range">
                    <label for="min-value">Min :</label>
                    <input value="1" type="number" name="min-value"><br><br>
                    <label for="max-value">Max :</label>
                    <input value="10" type="number" name="max-value">
                </form>
            </div>

            <div class="right-form-section">
                <form name="how-many">
                    <label for="list-numbers">Generate
                        <input value="1" type="number"> list items
                    </label><br><br>
                    <label for="repeats">Allow repeats :</label>
                    <select name="repeats-items">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                    <br><br>
                    <label for="sort">Sort :</label>
                    <select name="sort-items">
                        <option value="not">Do not Sort</option>
                        <option value="high">High to Low</option>
                        <option value="low">Low to High</option>
                    </select>
                </form>
            </div>

        </div>

        <div class="btns">
            <button>Clear</button>
            <button>Generate</button><br><br>
        </div>

        <div class="answer-section">
            <h5>Answer: </h5>
            <p id="answer"></p>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
